<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Valentines Letter For Faith</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!--Envelope Screen -->
    <div id="envelope-container">
        <img src="valentinesletter.png" alt="Envelope" id="envelope" />
        <p> Letter for My Love </p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
        <!-- LEFT SIDE PHOTOS -->
        <div id="left-photos" style="display:none;">
            <img id="leftImg" src="faith1.JPG">
        </div>

        <!-- RIGHT SIDE PHOTOS-->
        <div id="right-photos" style="display:none;">
            <img id="rightImg" src="us1.PNG" />
        </div>


        <div class="letter-window">
            <h1 id="letter-title">Will you be my Valentine?</h1>

            <img src="minionCrush.png" class="minionImg" id="letter-minion" />
            <img src="cat_heart.gif" class="catImg" id="letter-cat" />
            <div id="slideshow" style="display:none;">
                <img id="slideImg" src="" alt="slideshow" />
            </div>

            <div class="buttons" id="letter-buttons">
                <img src="yes.png" class="btn yes-btn" alt="Yes" />

                <div class="no-wrapper">
                    <img src="no.png" class="btn no-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong>Hamalab:</strong> Click Me!
            </p>    
        </div>
    </div>
    <audio id="bg-music" src="SZA - Nobody Gets Me Audio.mp3" loop></audio>
    <audio id="yay" src="cheer.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
